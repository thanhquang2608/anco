<ion-view view-title="Thông tin khảo sát - Gia cầm" hide-tabs>
    <ion-content>
        <center><h3 class="padding-top">Gia cầm</h3></center>
        <!-- CON CO -->
        <div class="card">
            <div class="item item-divider">
                Sản lượng
                <span style="float:right;">
                    <input type="radio" value="0" ng-model="survey.GIACAM_KD" ng-change="setUpdate()">
                    Không KD &nbsp;
                    <input type="radio" value="1" ng-model="survey.GIACAM_KD" ng-change="setUpdate()">
                    Có KD
                </span>
            </div>
            <div class="item item-text-wrap" style="padding: 2px;">
                <div class="row">
                    <div class="col-survey-title padding-left" style="max-width:60px;">Gà</div>
                    <div class="col match-parent col-flex">
                        <input ng-disabled="survey.GIACAM_KD==0" class="number" type="text item-input-inset" ng-model="survey.GIA_CAM_GA" ng-change="setUpdate()">
                        <label>(tấn/tháng)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-survey-title padding-left" style="max-width:60px;">Vịt</div>
                    <div class="col match-parent col-flex">
                        <input ng-disabled="survey.GIACAM_KD==0" class="number" type="text item-input-inset" ng-model="survey.GIA_CAM_VIT" ng-change="setUpdate()">
                        <label>(tấn/tháng)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-survey-title padding-left" style="max-width:60px;">Cút</div>
                    <div class="col match-parent col-flex">
                        <input ng-disabled="survey.GIACAM_KD==0" class="number" type="text item-input-inset" ng-model="survey.GIA_CAM_CUT" ng-change="setUpdate()">
                        <label>(tấn/tháng)</label>
                    </div>
                </div>
                <div class="row">
                     <div class="padding-left">
                        <div ng-include src="'templates/note-input-double.html'"></div>
                     </div>
                    
                </div>
            </div>
        </div>
        <!-- CON CO -->
         
        <div class="row">
            <br>
        </div>

        <!--Done-->
        <div class="row">
            <button class="button button-positive icon icon-right ion-checkmark-round col col-center" ng-click="saveGiaCam()">Xong</button>
        </div>

        <div class="row">
            <br>
        </div>
    </ion-content>
</ion-view>
